<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme - MovieLens Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Carregando filme...</p>
            </div>
        </div>

        <!-- Error state -->
        <div id="error" class="error" style="display: none;">
            <div class="error-content">
                <h2>Filme não encontrado</h2>
                <a href="index.html" class="btn btn-outline">
                    ← Voltar para início
                </a>
            </div>
        </div>

        <!-- Movie content -->
        <div id="movie-content" style="display: none;">
            <!-- Hero Section -->
            <div class="movie-hero">
                <div class="movie-hero-overlay"></div>
                <div class="movie-hero-bg"></div>
                <div class="movie-hero-content">
                    <!-- Top navigation -->
                    <div class="movie-nav">
                        <a href="index.html" class="btn btn-ghost">
                            ← Voltar
                        </a>
                    </div>

                    <!-- Movie info -->
                    <div class="movie-info">
                        <h1 id="movie-title" class="movie-title"></h1>
                        
                        <div id="movie-badges" class="movie-badges">
                            <!-- Badges will be populated here -->
                        </div>

                        <p id="movie-genres" class="movie-genres"></p>

                        <!-- Action buttons -->
                        <div class="movie-actions">
                            <button class="btn btn-primary btn-lg">
                                ▶ Assistir
                            </button>
                            <button class="btn btn-outline btn-lg">
                                ↓ Baixar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Movie details -->
            <div class="movie-details">
                <div class="movie-details-grid">
                    <!-- Main content -->
                    <div class="movie-main">
                        <!-- Synopsis -->
                        <div id="synopsis-card" class="card" style="display: none;">
                            <div class="card-content">
                                <h3>Sinopse</h3>
                                <p id="movie-plot"></p>
                            </div>
                        </div>

                        <!-- Cast and crew -->
                        <div id="cast-card" class="card" style="display: none;">
                            <div class="card-content">
                                <h3>Elenco e Equipe</h3>
                                <div id="cast-info">
                                    <!-- Cast info will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="movie-sidebar">
                        <!-- Quick actions -->
                        <div class="card">
                            <div class="card-content">
                                <h3>Ações</h3>
                                <div class="sidebar-actions">
                                    <button class="btn btn-outline btn-full">
                                        + Minha Lista
                                    </button>
                                    <button class="btn btn-outline btn-full">
                                        ★ Favoritar
                                    </button>
                                    <button class="btn btn-outline btn-full">
                                        ↗ Compartilhar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Movie stats -->
                        <div class="card">
                            <div class="card-content">
                                <h3>Informações</h3>
                                <div id="movie-stats" class="movie-stats">
                                    <!-- Stats will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="movie.js"></script>
</body>
</html>
